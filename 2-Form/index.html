<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="h1-item">
          <h1>Регистрация</h1>
        </div>
        <div class="question-item">
          <p>Уже есть аккаунт?</p>
          <a href="#">Войти</a>
        </div>
        <!-- <div class="inputs-item"> -->
        <form action="#" method="post" class="inputs-item">
          <div class="item">
            <label for="my-company" class="label-my-company"
              >Моя компания:</label
            >
            <input
              type="text"
              name="my-company"
              id="my-company"
              placeholder=""
              required
            />
          </div>
          <div class="item">
            <div>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Имя:"
                required
              />
            </div>
            <div>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Фамилия:"
                required
              />
            </div>
          </div>
          <div class="item">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail:"
              required
            />
          </div>
          <div class="item">
            <div class="image-arrow">
              <img src="../2-Form/images/Arrow 1.png" alt="Стралка вправо" />
            </div>
            <button>Зарегистрироваться</button>
          </div>
          <div class="item item-checkbox">
            <div>
              <input type="checkbox" name="agree" id="agree" required />
            </div>
            <div>
              <label for="agree" class="im-agree">Я прочитал и принимаю</label>
            </div>
            <div>
              <a href="#">Условия использования</a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
